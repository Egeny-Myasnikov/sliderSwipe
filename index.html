<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Slider Swipe</title>
</head>

<body>
    <div class="slider">

        <div class="sliderWrap">
            <div class="sliderCount">
                <span class="current">0</span> / <span class="total">0</span>
            </div>
            <div class="sliderContainer" style="--num: 1;">
                <div class="sliderItem">
                    <img class="sliderImg" src="" alt="1">
                </div>
                <div class="sliderItem">
                    <img class="sliderImg" src="" alt="2">
                </div>
                <div class="sliderItem">
                    <img class="sliderImg" src="" alt="3">
                </div>
                <div class="sliderItem">
                    <img class="sliderImg" src="" alt="4">
                </div>
                <div class="sliderItem">
                    <img class="sliderImg" src="" alt="5">
                </div>
                <div class="sliderItem">
                    <img class="sliderImg" src="" alt="6">
                </div>
                <div class="sliderItem">
                    <img class="sliderImg" src="" alt="7">
                </div>
                <div class="sliderItem">
                    <img class="sliderImg" src="" alt="8">
                </div>
                <div class="sliderItem">
                    <img class="sliderImg" src="" alt="9">
                </div>
                <div class="sliderItem">
                    <img class="sliderImg" src="" alt="10">
                </div>
                <div class="sliderItem">
                    <img class="sliderImg" src="" alt="11">
                </div>
            </div>
            <div class="btns">
                <button class="btn js-left">влево</button>
                <button class="btn js-right">вправо</button>
            </div>
        </div>
    </div>
</body>

</html>
